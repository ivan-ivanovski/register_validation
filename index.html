<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Register</title>
    <link rel="stylesheet" type="text/css" href="w3.css">
    <link rel="stylesheet" type="text/css" href="w3-colors-2021.css">
    <link rel="stylesheet" type="text/css" href="main-style.css">
</head>
<body>
    <div class="w3-container nav-top-navigation w3-medium">
        <div class="w3-row w3-bar nav-side">
            <div class="w3-col w3-third w3-2021-mint" >
                <a class="w3-text-white w3-bar-item w3-padding-16">Home</a>
            </div>

            <div class="w3-col w3-twothird w3-2021-marigold ">
                <a class="w3-bar-item w3-padding-16" id='modalOpen'>Register</a>
            </div>
        </div>
        <div class="w3-modal" id='modalbox01'>
            <div class="w3-modal-content w3-cart-4 w3-animate-zoom" style="max-width: 600px;">
                <div class="w3-center">
                  <span onclick="document.getElementById('modalbox01').style.display='none'" class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">Ã—</span>
                  <br>
                  <br>
                  <form class="w3-container">
                        <label for="ime_prezime"><b>Enter full name<b></label>
                        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Ime i prezime" id="ime_prezime" name="ime_prezime" required>

                        <label for="korisnicko_ime"><b>Enter username<b></label>
                        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="korisnicko ime" id="korisnicko_ime" name="korisnicko_ime" required>

                        <label for="e-mail"><b>Email</b></label>
                        <input class="w3-input w3-border w3-margin-bottom" type="e-mail" placeholder="Enter e-mail" id="e-mail" name="e-mail" required>

                        <label for="lozinka"><b>Password</b></label>
                        <input class="w3-input w3-border" type="password" placeholder="Lozinka" id="lozinka" name="lozinka" required>

                        <label for="pon_lozinka"><b>Confirm password</b></label>
                        <input class="w3-input w3-border" type="password" placeholder="Lozinka" id="pon_lozinka" name="pon_lozinka" required>

                        <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Register</button>
                  </form>
                </div>
            </div>
        </div>
        <h2 class="w3-center w3-padding-16">Register form validation</h2>
        <main class="w3-center w3-container">
            <p>Click on register to register to site, it will open a modal box for registration. </p>
        </main>
        <footer  class="w3-container w3-2021-mint">
            <h4 class="w3-center">All rights &copy; Ivan Ivanovski 2021</h4>
        </footer>
    </div>
    <script type="text/javascript" src="Validator.js"></script>
    <script type="text/javascript" src="registerForm.js"></script>
</body>
</html>
